


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login App</title>
</head>
<body>
  <h2>Login with Facebook</h2>
  <div id="fb-root"></div>
  <button onclick="login()">Login with Facebook</button>
  <pre id="output"></pre>

  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  
 <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId: '1005580845030742',
      cookie: true,
      xfbml: true,
      version: 'v19.0',
    });
  };

  function login() {
    FB.login(function(response) {
      if (response.authResponse) {
        FB.api('/me/posts', function(apiResponse) {
          document.getElementById("output").textContent = JSON.stringify(apiResponse, null, 2);
        });
      } else {
        document.getElementById("output").textContent = 'Login cancelled.';
      }
    }, { scope: 'public_profile,user_posts' });
  }
</script>

</body>
</html>
